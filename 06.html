<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.main {
				display: flex;
				flex-wrap: wrap;
			}
			.box {
				height: 5rem;
				width: 5rem;
				border: 1px solid;
			}
			.box-1 {
				background: #db5a3a;
				width: 100%;
				
				
			}
			.box-2 {
				background: #8bd48b;
				height: 100rem;
				width: 15rem;
			}
			.box-3 {
				background: #9e63e2;
				height: 50rem;
				width: 68rem;
			}.box-4 {
				background: #a0e263;
				
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="box box-1"></div>
			<div class="box box-2"></div>
			<div class="box box-3"></div>
			<div class="box box-4"></div>

		</div>
	</body>
</html>
