<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.box {
				height: 5rem;
				width: 5rem;
				border: 1px solid;
			}

            .box-1 {
				background: #db5a3a;
            }
			.box-1:hover {
				background: #db5a3a;
                position: relative;
                animation-name: stress;
                animation-duration: 2s;
                animation-iteration-count: infinite;
                animation-duration: alternate;
                
			}
            @keyframes stress {
                from{
                    width: 5;
                }
                 to{
                    width: 25rem;
                 }
            }

			
			.box-2 {
				background: #8bd48b;
			}
            .box-2:hover {
				position: relative;
                animation-name: move;
                animation-duration: 1s;
                animation-iteration-count: infinite;
                animation-iteration-count: relative;
                
			}

            @keyframes move {
                from{
                    left: 0;
                }
                 to{
                    right: -100px;
                 }
                 to{
                    right: -200px;
                 }
                 to{
                    right: -300px;
                 }
            }

			.box-3 {
                
				background: #9e63e2;
                
				
			}
            .box-3:hover {
                
				background: #b0db3a;
                
                

			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="box box-1"></div>
			<div class="box box-2"></div>
			<div class="box box-3"></div>
		</div>
	</body>
</html>
