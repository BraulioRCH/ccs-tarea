<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.box {
				height: 5rem;
				width: 5rem;
				border: 1px solid;
				
                
			}
			.box-1 {
				background: #db5a3a;
                grid-area: re;
			}
			.box-2 {
				background: #8bd48b;
                grid-area: gr;
			}
			.box-3 {
				background: #9e63e2;
                grid-area: pur;
			}
		</style>
	</head>
	<body>
		<div class="main" style="display:grid; grid-template-columns: 1fr 1fr 1fr ;
        grid-template-rows: 1fr 1fr 1fr;
        grid-template-areas: 're . .''. gr .''. . pur'";>
			<div class="box box-1"></div>
			<div class="box box-2"></div>
			<div class="box box-3"></div>'
		</div>
	</body>
</html>
